<div class="page">
    <div class="container">
        <div class="header-top">
            <a routerLink="/cities"><img src="../../../assets/arrow-left.svg" alt=""> Geri Qayıt</a> 
        <select #selectValue (change)="navigateToCity(selectValue.value)">
            <option *ngFor="let item of coutriesList" value="{{item[0]}}">
                {{item[1].name}}
            </option>
        </select>
    </div>
</div>
    <div class="weather-content">
      <div class="container">
        <div *ngIf="countryWeather">
            <div class="weather-top">
                <div class="top-left">
                    <img src="https://openweathermap.org/img/wn/{{countryWeather.weather[0].icon}}@2x.png" alt="">
                    <p>{{countryWeather.main.temp}}</p> <sup>°C</sup>
                </div>
                <div class="top-right">
                    <p>{{country[1].name}}</p>
                    {{countryWeather.dt_txt}} <br>
                </div>
            </div>
            <div class="chart-box">
                <canvas baseChart class="chart"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType">
            </canvas>
            </div>
        </div>
        <ng-container *ngFor="let item of dailyWeatherWrapper">
            {{item.main.temp_max}}
            {{item.main.temp_min}}
        </ng-container>
        </div>
    </div>
</div>
