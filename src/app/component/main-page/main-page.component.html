<h1>
    Azərbaycan - şəhərlərə görə hava proqnozu
</h1>
<div class="search-box">
    <input type="text" (change)="filterCountries(inputValue.value)" #inputValue placeholder="Şəhər axtarın">
</div>
<div *ngIf="filteredCountriesList.length != 0" class="wrapper">
    <div *ngFor="let item of filteredCountriesList; let i = index" [routerLink]="['/city/'] + item[0]" class="item">
            <p>{{i + 1}}</p> {{item[1].name}}
    </div>
</div>
<div class="not-found" *ngIf="filteredCountriesList.length == 0">
    Axtarışa aid nümunə tapılmadı. <span (click)="filteredCountriesList = countriesList">Seçimi yeniləyin</span>
</div>
